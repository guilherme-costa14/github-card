<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <img class="image-card card-img-top" src="img-card.jpg">
            <img class="avatar ms-auto me-auto" src="anddyOsmani.jfif">
            <h1 class="nome">Addy Osmani</h1>
            <p class="bio">Engineering Lead at Google working on Chrome & Web Platform</p>
            <div class="redes-sociais">
                <img class="icone" alt="X">
                <img class="icone" alt="github">
                <img class="icone" alt="blog">
            </div>
        </div>
    </div>




    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
