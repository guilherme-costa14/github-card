<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Card</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="github.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card text-center pt-5 pb-5" id="espaco-botao">
            <input type="text" class="form-control" id="usuario">
            <button type="button" class="btn btn-primary btn-lg m-3" id="botao-carregar-dados">Carregar informações do usuário</button>
        </div>
        <div class="card text-center" id="espaco-cartao">
            <img class="image-card card-img-top" src="img-card.jpg">
            <img class="avatar ms-auto me-auto" id="foto" src="anddyOsmani.jfif">
            <h1 class="nome" id="nome">Addy Osmani</h1>
            <p class="bio ms-1 me-1" id="resumo">Engineering Lead at Google working on Chrome & Web Platform<br>
                <strong class="email" id="email">teste@gmail.com</strong>
            </p>
            <div class="redes-sociais mb-3 mt-3">
                <a href="https://x.com" class="btn" id="twitter">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://github.com" class="btn" id="github">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://dev.to" class="btn" id="blog">
                    <i class="bi bi-rss"></i>
                </a>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="botao-voltar">
                <i class="bi bi-search me-2"></i>Pesquisar outro usuário
            </button>
        </div>
    </div>




    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
