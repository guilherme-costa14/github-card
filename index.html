<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="github.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <img class="image-card card-img-top" src="img-card.jpg">
            <img class="avatar ms-auto me-auto" src="anddyOsmani.jfif">
            <h1 class="nome">Addy Osmani</h1>
            <p class="bio ms-1 me-1">Engineering Lead at Google working on Chrome & Web Platform</p>
            <div class="redes-sociais mb-3 mt-3">
                <a href="https://x.com" class="btn">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://github.com" class="btn">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://dev.to" class="btn">
                    <i class="bi bi-rss"></i>
                </a>
            </div>
        </div>
    </div>




    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
